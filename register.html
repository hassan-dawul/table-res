</head>



  <body>  <!-- HEADER -->
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"> <a
                    href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    طاولتك
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-white">الرئيسية</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">عنّا</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">كيف نعمل</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">تواصل</a></li>

                </ul>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search"> <input type="search"
                        class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
                </form>
                <div class="text-end"> <a href="login.html" class="btn btn-outline-light me-2">تسجيل الدخول</a>

                    <div class="text-end" href="register.html" class="btn-outline-light me-2">اشتراك</a>
                </div>
                </div>
            </div>
        </div>
    </header>   <main class="form-signin w-100 m-auto" style="max-width: 400px; margin-top: 50px;">
  <form>
    <h1 class="h3 mb-3 fw-normal text-center">إنشاء حساب جديد</h1>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingUsername" placeholder="اسم المستخدم" required>
      <label for="floatingUsername">اسم المستخدم</label>
    </div>

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
      <label for="floatingEmail">البريد الإلكتروني</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="كلمة المرور" required>
      <label for="floatingPassword">كلمة المرور</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="تأكيد كلمة المرور" required>
      <label for="floatingConfirmPassword">تأكيد كلمة المرور</label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">تسجيل</button>
    <p class="mt-3 mb-3 text-center text-body-secondary">© 2025 طاولتك</p>
  </form>
</main>
