{% extends 'base.html' %}
{% block title %}إنشاء حساب جديد{% endblock %}

{% block content %}
<main class="form-signin w-100 m-auto mt-5" style="max-width: 400px;">
    <form>
        <h1 class="h3 mb-3 fw-normal text-center">إنشاء حساب جديد</h1>

        <div class="mb-3">
            <label for="fullname" class="form-label">اسم المستخدم</label>
            <input type="text" class="form-control" id="fullname" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="email" placeholder="name@gmail.com" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">كلمة المرور</label>
            <input type="password" class="form-control" id="password" required>
            <div class="form-text">
                يجب أن تتراوح كلمة المرور بين 8 و20 حرفًا وتحتوي على حروف وأرقام فقط.
            </div>
        </div>

        <div class="mb-3">
            <label for="confirm" class="form-label">تأكيد كلمة المرور</label>
            <input type="password" class="form-control" id="confirm" required>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">تسجيل</button>
    </form>
</main>
{% endblock %}
